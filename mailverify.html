<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Your Email</title>
  
  <style>
    /* Glassy Effect */
    .glassy {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    #verificationMessage {
      font-size: 18px;
      margin-top: 20px;
      padding: 20px;
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      border-radius: 5px;
    }

    /* Responsive styles */
    @media (max-width: 600px) {
      .container {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container glassy">
    <h1>Please Verify Your Email</h1>
    <p>An email has been sent to your inbox. Click the verification link to complete your registration.</p>
  
   
  </div>
</body>
</html>

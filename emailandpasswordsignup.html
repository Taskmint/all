<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Signup</title>
    <style>
        /* Basic reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.4); /* Glassy effect */
            padding: 30px;
            width: 100%;
            max-width: 450px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            color: white;
        }

        h1 {
            margin-bottom: 30px;
            color: #fff;
        }

        input {
            padding: 12px;
            width: 80%;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.6);
            color: #333;
        }

        button {
            padding: 12px 25px;
            width: 80%;
            margin-top: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn{
            padding: 4px 20px;
            width: 50%;
            margin-top: 10px;
            background: green;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 12px;
            cursor: pointer;
        }


        button:hover {
            background: blue;
        }
        .btn:hover{
            background: burlywood;
        }


        p {
            color: #fff;
            margin-top: 20px;
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
                width: 90%;
            }
            button ,.btn{
                width: 100%;
            }
            
        button ,.btn{
            padding: 12px 25px;
            width: 80%;
            margin-top: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn{
            padding: 4px 20px;
            width: 50%;
            margin-top: 10px;
            background: green;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 12px;
            cursor: pointer;
        }


        button:hover {
            background: blue;
        }
        .btn:hover{
            background: burlywood;
        }

        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Sign Up with Email and Password</h1>
        <input type="email" id="signupEmail" placeholder="Enter your email" />
        <input type="password" id="signupPassword" placeholder="Enter your password" />
        <button id="signupButton">Sign Up</button>
        <button class="btn" onclick="redirectToPage()">ðŸ“© Sign Up with Email link ?</button>

        <script>function redirectToPage() {
            window.location.href = "signupwithemaillink.html";  // Replace with your desired URL
        }</script>
        <p id="signupMessage"></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyCpoMclgXGuDxb1muQ-4eP-_MB3ZdRd4DE",
            authDomain: "taskmint-237c0.firebaseapp.com",
            projectId: "taskmint-237c0",
            storageBucket: "taskmint-237c0.firebasestorage.app",
            messagingSenderId: "180156821472",
            appId: "1:180156821472:web:c8cc6c91835be05091c585",
            measurementId: "G-880TPF7J3L"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Handle sign-up with email and password
        document.getElementById('signupButton').addEventListener('click', () => {
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value.trim();
            const messageElement = document.getElementById('signupMessage');

            if (!email || !password) {
                messageElement.textContent = "Please enter both email and password.";
                return;
            }

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Send email verification
                    sendEmailVerification(userCredential.user)
                        .then(() => {
                            messageElement.textContent = "Account created! Please verify your email.";
                        })
                        .catch((error) => {
                            messageElement.textContent = "Error: " + error.message;
                        });

                    // Create user points document in Firestore with 0 points
                    const userRef = doc(db, "users", userCredential.user.uid); // Use UID to store data
                    setDoc(userRef, {
                        points: 0 // Initialize points to 0
                    })
                    .then(() => {
                        console.log("User points created!");
                    })
                    .catch((error) => {
                        console.error("Error creating points:", error.message);
                    });
                })
                .catch((error) => {
                    messageElement.textContent = "Error: " + error.message;
                });
        });
    </script>

</body>
</html>

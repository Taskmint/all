<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 15px;
        }
        p {
            font-size: 16px;
        }
        .message {
            font-size: 18px;
            font-weight: bold;
            margin-top: 15px;
        }
        .loading {
            font-size: 14px;
            margin-top: 10px;
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Email Verification</h1>
        <p>Please wait while we verify your email...</p>
        <p class="loading">Processing...</p>
        <p class="message" id="message"></p>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getAuth, applyActionCode } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        // Firebase Configuration
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyCpoMclgXGuDxb1muQ-4eP-_MB3ZdRd4DE",
            authDomain: "taskmint-237c0.firebaseapp.com",
            projectId: "taskmint-237c0",
            storageBucket: "taskmint-237c0.firebasestorage.app",
            messagingSenderId: "180156821472",
            appId: "1:180156821472:web:c8cc6c91835be05091c585",
            measurementId: "G-880TPF7J3L"
        };


        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Function to Verify Email
        function verifyEmail() {
            const urlParams = new URLSearchParams(window.location.search);
            const oobCode = urlParams.get("oobCode");
            const messageElement = document.getElementById("message");

            if (oobCode) {
                applyActionCode(auth, oobCode)
                    .then(() => {
                        messageElement.textContent = "✅ Email successfully verified!";
                        setTimeout(() => {
                            window.location.href = "https://taskmint.github.io/all/earn.html"; // Redirect after verification
                        }, 3000);
                    })
                    .catch((error) => {
                        messageElement.textContent = "❌ Verification failed: " + error.message;
                    });
            } else {
                messageElement.textContent = "❌ Invalid verification link.";
            }
        }

        // Call verifyEmail when page loads
        window.onload = verifyEmail;
    </script>

</body>
</html>
